name: CI-CD Pipeline

on:
  pull_request:
    branches: [ main, staging ]
  push:
    branches: [ main, staging ]

jobs:
  test-and-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Backend Tests & Coverage
        run: |
          cd backend
          chmod +x gradlew
          ./gradlew test jacocoTestReport

      - name: Frontend Lint & Test
        run: |
          cd frontend
          npm install
          npm run lint
          npm test

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=advprog-2026-b02-project
            -Dsonar.projectKey=advprog-2026-B02-project_BidMart
            -Dsonar.sources=backend/src/main/java,frontend/app
            -Dsonar.tests=backend/src/test/java,frontend/__tests__
            -Dsonar.java.binaries=backend/build/classes/java/main
            -Dsonar.coverage.jacoco.xmlReportPaths=backend/build/reports/jacoco/test/jacocoTestReport.xml

  deploy:
    needs: test-and-quality
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Staging
        if: github.ref == 'refs/heads/staging'
        run: echo "Deploying to STAGING environment..."

      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        run: echo "Deploying to PRODUCTION environment..."